services:
  postgres:
    image: postgres:16-alpine
    container_name: deezed-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: deezed
      POSTGRES_PASSWORD: deezed_dev_password
      POSTGRES_DB: deezed
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deezed"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: deezed-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: deezed_minio
      MINIO_ROOT_PASSWORD: deezed_minio_secret
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set deezed http://minio:9000 deezed_minio deezed_minio_secret;
      mc mb deezed/deezed-photos --ignore-existing;
      mc anonymous set none deezed/deezed-photos;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
